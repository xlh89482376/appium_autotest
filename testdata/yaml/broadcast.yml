# 发送定位广播
sendlocation:
    action: com.example.LocationService
    params:
        latLng: 116.414435,39.964998

# 发送起点和终点经纬度
sendlatlon:
    action: com.example.LatLng
    params:
        startLatLng: 116.415835,39.965043
        endLatLng: 116.414065,39.964998

# 发送开始模拟服务
sendmockgps:
    action: com.example.MockGpsService

# 发送结束模拟服务
sendclear:
    action: com.example.Clear