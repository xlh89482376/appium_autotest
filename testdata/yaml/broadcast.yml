# 发送定位广播
sendlocation:
    action: com.example.LocationService
    params:
        latLng: 116.411204,39.966187

# 发送起点和终点经纬度
sendlatlon:
    action: com.example.LatLng
    params:
        startLatLng: 116.411209,39.96712
        endLatLng: 116.411214,39.965065

# 发送开始模拟服务
sendmockgps:
    action: com.example.MockGpsService

# 发送结束模拟服务
sendclear:
    action: com.example.Clear